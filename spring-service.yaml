kind: Deployment
metadata:
  name: spring-deployment-test
spec:
  selector:
    matchLabels:
      app: spring-music
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-music
    spec:
      containers:
      - name: spring-music
        image: yanivomc/spring-music:latest
        ports:
        - containerPort: 8080



---





apiVersion: v1
kind: Service
metadata:
  name: spring-music
spec:
  selector:
    app: spring-music    # Run on any pod(s) with label - app: myapp
  ports:          # Map incoming port to target port
  - name: spring-music    # Setting multiple ports listterns
    protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
